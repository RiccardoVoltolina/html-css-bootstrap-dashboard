<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
    integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>
<body>
    <header>
        <nav class="navbar bg-danger navbar-expand-md">
            <div class="container-fluid">
              <div class="col-2">
                  <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top w-100">
                  </a>
              </div>
              <div class="col-8">
                  <form role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                  </form>
              </div>
              <div class="col-2 display_contents">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-house"></i>
                          </a>
                          <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                          </ul>
                        </li>
                      </ul>
                    </div>
                  </div>
              </div>  
            </div>
          </nav>

    </header>

    <main>
        <div class="main_container d-flex">
            <div class="side_bar col-1 d-flex flex-column justify-content-between">
                <div class="col-12">
                    <a class="text-decoration-none text-white d-flex justify-content-center align-items-center py-2">
                        <i class="fa-solid fa-house pe-2"></i><div class="d-none d-lg-block">Home</div>
                    </a>
                    <a class="text-decoration-none text-white d-flex justify-content-center align-items-center py-2">
                        <i class="fa-solid fa-house pe-2"></i><div class="d-none d-lg-block">Home</div>
                    </a>
                    <a class="text-decoration-none text-white d-flex justify-content-center align-items-center py-2">
                        <i class="fa-solid fa-house pe-2"></i><div class="d-none d-lg-block">Home</div>
                    </a>
                </div>
                <div class="col-12">
                    <a class="text-decoration-none text-white d-flex justify-content-center align-items-center py-2">
                        <i class="fa-solid fa-house pe-2"></i><div class="d-none d-lg-block">Home</div>
                    </a>
                </div>
            </div>

            <!-- /* principal container */ -->
            <div class="principal_container col-11">
                    <div class="row g-0">

            <!-- statistic section -->


                <section class="col-12 bg-black statistic_section">
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <div class="d-flex">
                                <div class="row">
                                    <div class="col-12 d-flex align-items-center">
                                        <h5>Nuovo Studente</h5>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-6 col-lg-3">
                            <div class="d-flex flex-column">
                                <div class="row">
                                    <div class="col-12 d-flex align-items-center">
                                        <h2>Boolean</h2>
                                        <div>
                                            <button type="button" class="btn btn-primary rounded-pill" style="--bs-btn-padding-y: .1px; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .75rem;">Piano blaze</button>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex align-items-center">
                                        <button type="button" class="btn btn-primary rounded-pill" style="--bs-btn-padding-y: .1px; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .75rem;">3 app</button>
                                        <a href="#">
                                            <div>#</div>
                                        </a>
                                        <button type="button" class="d-lg-none btn btn-primary rounded-pill" style="--bs-btn-padding-y: .1px; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .75rem;">+</button>
                                        <button type="button" class="d-sm-none d-lg-block btn btn-primary rounded-pill" style="--bs-btn-padding-y: .1px; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .75rem;">Boolean mobile app</button>
                                        <button type="button" class="d-sm-none d-lg-block btn btn-primary rounded-pill" style="--bs-btn-padding-y: .1px; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .75rem;">Boolean web app</button>
                                        <button type="button" class="d-sm-none d-lg-block btn btn-primary rounded-pill" style="--bs-btn-padding-y: .1px; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .75rem;">Boolean blog app</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-3">
    
                        </div>
                    </div>
                </section>
            <!-- left main section -->
            <div class="container">



                        <section class="col-lg-8 col-sm-12 bg-danger left_main_section">

            <!-- prossime clasi section -->


                            <div class="col-12 prossime_classi"></div>
            <!-- faq section -->


                            <div class="col-12 faq"></div>

                        </section>


            <!-- right main section -->


                        <section class="col-lg-4 col-sm-12 bg-black right_main_section">


            <!-- todo section -->

                            <div class="col-12 todo"></div>
                        
            <!-- graphics section -->


                            <div class="col-12 graphics"></div>

                        </section>
                    </div>
                </div>

            </div>


        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
